<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body
    class="bg-black sm:bg-green-800 md:bg-blue-800 lg:bg-yellow-800 xl:bg-gray-800"
  >
    <h1 class="text-white text-4xl"></h1>
    <script>
      function showDeviceWidth() {
        const width = window.innerWidth;
        document.querySelector("h1").innerText = `Width: ${width} px`;
      }
      window.onload = showDeviceWidth;
      window.onresize = showDeviceWidth;
    </script>
  </body>
</html>
<!--
     default breakpoints in TailwindCSS
    screens: {
      'sm': '640px',
      // => @media (min-width: 640px) { ... }
      'md': '768px',
      // => @media (min-width: 768px) { ... }
      'lg': '1024px',
      // => @media (min-width: 1024px) { ... }
      'xl': '1280px',
      // => @media (min-width: 1280px) { ... }
    }-->
