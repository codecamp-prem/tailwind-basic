<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      // increase transition duration
      tailwind.config = {
        theme: {
          extend: {
            transitionDuration: {
              3000: "3000ms",
            },
          },
        },
      };
    </script>
  </head>
  <body>
    <!--No Transition-->
    <button class="px-8 m-24 text-white bg-blue-500 rounded hover:bg-blue-700">
      Click Here!
    </button>

    <!--Transition-->
    <button
      class="px-8 m-24 text-white bg-blue-500 rounded hover:bg-blue-700 transition duration-1000"
    >
      Click Here!
    </button>

    <!--Transform-->
    <button
      class="px-8 m-24 text-white bg-blue-500 rounded hover:bg-blue-700 hover:rotate-12 transition-transform duration-1000"
    >
      Click Here!
    </button>
    <img
      src="../assets/img/img8.jpg"
      alt=""
      class="px-8 m-8 w-48 hover:rotate-90 hover:scale-75 hover:skew-x-12 transition duration-3000"
    />
  </body>
</html>
