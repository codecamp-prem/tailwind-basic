<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <!--Blur-->
    <!--Blur: blur-none, blur, blur-sm, blur-xl etc -->
    <div class="blur-sm">blue the text</div>
    <div class="blur">Default Blur</div>
    <img src="../assets/img/img1.jpg" alt="" class="blur-xl" />

    <!--Brightness-->
    <!--brightness: brightness-50 , brightness-100(default) -->
    <img src="../assets/img/img9.jpg" alt="" class="brightness-50" />
    <img src="../assets/img/img9.jpg" alt="" class="brightness-75" />
    <img src="../assets/img/img9.jpg" alt="" class="brightness-100" />
    <img src="../assets/img/img9.jpg" alt="" class="brightness-200" />

    <!--Contrast-->
    <img src="../assets/img/img6.jpg" alt="" class="contrast-50" />
    <img src="../assets/img/img6.jpg" alt="" class="contrast-75" />
    <img src="../assets/img/img6.jpg" alt="" class="contrast-100" />
    <img src="../assets/img/img6.jpg" alt="" class="contrast-200" />
    <!-- contrast-0 image not shown-->
    <img src="../assets/img/img6.jpg" alt="" class="contrast-0" />

    <!--Grayscale-->
    <img src="../assets/img/img3.jpg" alt="" class="grayscale" />
    <!--Invert-->
    <img src="../assets/img/img7.jpg" alt="" class="invert" />
    <img src="../assets/img/img7.jpg" alt="without invert" />
    <!--Sepia-->
    <img src="../assets/img/img7.jpg" alt="" class="sepia" />
    <!--Hue Rotate-->
    <img src="../assets/img/img7.jpg" alt="" class="hue-rotate-15" />
    <img src="../assets/img/img7.jpg" alt="" class="hue-rotate-30" />
    <img src="../assets/img/img7.jpg" alt="" class="hue-rotate-60" />
  </body>
</html>
