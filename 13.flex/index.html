<!--
flex-1	flex: 1 1 0%;
Allow item to shrink and grow AS NEEDED, IGNOrING its initial size.

flex-auto	flex: 1 1 auto;
Allow item to shrink and grow, "taking into account" its initial size

flex-initial	flex: 0 1 auto;
Allow item to shrink but not grow, taking into account its initial size

flex-none	flex: none;
Prevent item from growing or shrinking
